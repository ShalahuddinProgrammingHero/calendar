<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: stretch;
            border: 2px dotted slategray;
            height: 500px;
        }
        .box {
            font-size: 3em;
            width: 200px;
            border: 2px dashed rebeccapurple;
            text-align: center;
        }
        #box1 {
            order: 2;
        }
        #box2 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>I am flexbox right now.</h1>
    <div class="container">
        <div class="box" id="box1">box-1</div>
        <div class="box" id="box2">box-2</div>
        
    </div>
</body>
</html>
